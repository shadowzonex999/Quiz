<!DOCTYPE html>
<html>
<head>
    <title>Question üíñ</title>
    <style>
        body {
            margin: 0;
            background: #ffe6f2;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ff3b73;
            font-size: 45px;
            margin-bottom: 40px;
        }
        button {
            padding: 18px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
        }
        .yes { background: #00c853; color: white; }
        .no  { background: #ff1744; color: white; }
        #message {
            font-size: 60px;
            color: #ff3b73;
            display: none;
            animation: pop 1s infinite alternate;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <h1 id="question">Do you like me? üíï</h1>
    <div id="buttons">
        <button class="yes" onclick="yesClicked()">YES</button>
        <button class="no" onclick="noClicked()">NO</button>
    </div>
    <h1 id="message">I knew it üòå‚ù§Ô∏è</h1>

    <script>
        function yesClicked() {
            document.getElementById("question").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("message").style.display = "block";
        }

        function noClicked() {
            alert("Wrong option üòÇ Try again...");
        }
    </script>

</body>
</html>
